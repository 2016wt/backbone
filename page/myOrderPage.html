	$("#kjdiv_1").on('click',function(){
		$(this).removeClass();
		$(this).addClass("kjdiv_1");
		$(this).next().removeClass();
		$(this).next().addClass("kjdiv_2");
		$("#buy_st").show();
		$("#buy_net").hide();
		$("#tihuo").show();
