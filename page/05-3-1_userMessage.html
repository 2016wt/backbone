<script>
    function drag(obj){
        var    startX,
                moveX,
                disX,
                left;
        obj.addEventListener('touchstart',function(e){
            startX=e.targetTouches[0].pageX;
            disX=startX-$(obj).offset().left;
        });
        obj.addEventListener('touchmove',function(e){
            moveX=e.targetTouches[0].pageX;
            left=moveX-disX;
            $(obj).css({
                left:left
            });
            if($(obj).offset().left>0){
                $(obj).css({
                    left:0
                });
            }else if($(obj).offset().left<-100){
                $(obj).css({
                    left:-100
                });
            }
        });
        obj.addEventListener('touchend',function(){
            if($(obj).offset().left<-60){
                $(obj).css({
                    left:-100
                });
            }else{
                $(obj).css({
                    left:0
                });
            }
        });
    }
    var obj=$('.listview>li');
    for(var i=0;i<obj.length;i++){
        drag(obj[i]);
    }
</script>
