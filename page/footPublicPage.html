<!-- 我的订单下拉菜单 -->
<div style="position:fixed;bottom:-100%;left:25%;z-index:999;display:none;" id="selectbtn"class="selectbtn" >
	<div onclick="clickmyfavorite();" style="border-top:2px solid #51a625;"><img id="shouc" src="images/tc-1.png" class="footer_pop"><div class="footer_pop_text">我的收藏夹</div></div>
	<div onclick="clickmyorderPage();"><img id="myorder_p" src="images/tc-3.png" class="footer_pop"><div class="footer_pop_text">我的订单</div></div>
	<div  onclick="clicktuihPage();"><img src="images/tc-4.png" id="tuih" class="footer_pop"><div class="footer_pop_text">我的退货</div></div>
	<div onclick="clickmyshoppingCart();"><img id="gouw" src="images/tc-2.png" class="footer_pop"><div class="footer_pop_text">我的账单</div></div>
	<div  onclick="clickmypinjPage();" style="border-bottom:2px solid #51a625;"><img src="images/tc-5.png" id="mypinj" class="footer_pop"><div class="footer_pop_text">我的评价</div></div>
</div>
<div id="foot_shortbtn" style="position:fixed;bottom:47px;left:35%;display:none"><img src="images/buttom_icon.png" style="width:8px;height:10px"></div>
<!-- 我的账户下拉菜单 -->
<div style="position:fixed;bottom:-100%;left:50%;z-index:999;display:none;" id="myac_sel"class="myac_sel" >
	<div onclick="clickmysetting();" style="border-top:2px solid #51a625"><img  src="images/my_install.png" class="footer_pop"><div class="footer_pop_text">我的设置</div></div>
	<div onclick="clickmymessage();"><img  src="images/my_news.png" class="footer_pop"><div class="footer_pop_text">我的消息</div></div>
	<div onclick="clickmyaccount();" style="border-bottom:2px solid #51a625;"><img  src="images/my_account.png" class="footer_pop"><div class="footer_pop_text">我的账户</div></div>
</div>
<script>
$(function(){
	
	$(document).on("vmousedown","#selectbtn>div",function(){
		$(this).css({"background-color":"#77c64a","color":"white"}).siblings().css({"background-color":"white","color":"#77c64a"});
		var index=$(this).index();
		if(index==0){
			$("#shouc").attr("src", "images/shouc_is.png");
		}else if(index==1){
			$("#myorder_p").attr("src", "images/myorder_is.png");
		}else if(index==2){
			$("#tuih").attr("src", "images/tuih_is.png");
		}else if(index==3){
			$("#gouw").attr("src", "images/gouw_is.png");
		}else if(index==4){
			$("#mypinj").attr("src", "images/mypinj_is.png");
		}
		$(".home").attr("src", "images/home_uh.png");
		$(".myorder").attr("src", "images/order_is.png");
		$(".mycount").attr("src", "images/my_un.png");
		$(".help").attr("src", "images/help_un.png");
		$(".spc").attr("src","images/shoppingCart_un.png");
	});
	
	$(document).on("vmousedown","#myac_sel>div",function(){
		$(this).css({"background-color":"#77c64a","color":"white"}).siblings().css({"background-color":"white","color":"#77c64a"});
		var index=$(this).index();
		if(index==0){
			$(this).find("img").attr("src", "images/my_install_is.png");
		}else if(index==1){
			$(this).find("img").attr("src", "images/my_news_is.png");
		}else if(index==2){
			$(this).find("img").attr("src", "images/my_account_is.png");
		}
		
		$(".home").attr("src", "images/home_uh.png");
		$(".myorder").attr("src", "images/order_un.png");
		$(".mycount").attr("src", "images/my_is.png");
		$(".help").attr("src", "images/help_un.png");
		$(".spc").attr("src","images/shoppingCart_un.png");
	});
});

</script>
