    .ui-blue-radius {
        background-image: -webkit-radial-gradient(center, ellipse closest-side, #3376c1 0%, #1e5a9d 100%);
        background-image: -moz-radial-gradient(center, ellipse closest-side, #3376c1 0%, #1e5a9d 100%);
        background-image: -o-radial-gradient(center, ellipse closest-side, #3376c1 0%, #1e5a9d 100%);

    .swiper-slide {
        text-align: center;
        font-size: 18px;
        color: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;

        -ms-flex-pack: center;

<script>
    $(document).on("pageinit", function () {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true
//
//            loop: true
//        autoplay:2000
        });

//        给滑动动画动态定义宽度, 给content定义高度

        var winHeight = $(window).height();
        $(".content").css("height", winHeight);
        var winWidth = $(window).width();
        $(".swiper-container").css("width", winWidth);
        $(".swiper-container").css("height", winHeight);
        $(".imgwidth").css("width", winWidth);
    });
</script>

<div role="main" class="content">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide ui-blue-radius">
                <img src="images/welcome1.png" class="imgwidth"/>
            </div>
            <div class="swiper-slide ui-blue-radius">
                <img src="images/welcome2.png" class="imgwidth"/>
            </div>
            <div class="swiper-slide ui-blue-radius">
                <!--<img src="images/welcome3.png" class="imgwidth"/>-->
                <a href="#main"><img src = "images/welcome3.png" class = "imgwidth"  /> </a>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
