<!--修改密码-->
<script>
	$(function(){
		//账号获取焦点
		$('.username').on("focus",function(){
			var value = $('.username').val();
			if(value=="用户名"){
			 $('.username').val("");
			 $('.username').css('color','#666');
			}
		});
		//账号失去焦点事件
		$('.username').on("blur",function(){
			var value = $('.username').val();
			if(value==""){
			 $('.username').val("用户名");
			 $('.username').css('color','#999');
			}
		});
		//邮箱选择事件
		$('.psw_email').on("click",function(){
			 $('.psw_email').css('background','#83c75d');
			  $('.psw_email').css('color','#fff');
			 $('.psw_phone').css('background','#E0E0E0');
			  $('.psw_phone').css('color','#84C75E');
		});
		$('.psw_phone').on("click",function(){
			 $('.psw_phone').css('background','#83c75d');
			  $('.psw_phone').css('color','#fff');
			 $('.psw_email').css('background','#E0E0E0');
			 $('.psw_email').css('color','#84C75E');
		});
	});
</script>
