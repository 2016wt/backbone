<style>
    .ui-field-contain {
        padding-top: 6rem;
        padding-right: 2rem;
        padding-left: 2rem;
    }

    #vericode{
        padding-top: .22em;
        padding-bottom: .23em;
        padding-right: 1em;

    }


</style>


<div data-role="header" data-position="fixed"><a href="#login" data-role="button" data-icon="carat-l"
                                                data-iconpos="notext" data-theme="b"></a>

    <h1>注册</h1>
</div>
<div data-role="content">
    <div class="ui-field-contain">
        <input type="text" name="account" id="account" required="required" maxlength="11"
               pattern="^1[3|4|5|8][0-9]\d{4,8}$" title="请输入正确的手机号" placeholder="请输入手机号码">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <input type="text" name="vericode" id="vericode" required="required" placeholder="请输入验证码">
            </div>
            <div class="ui-block-b">
                <input type="button" value="发送验证码" id="sendCode" class="sendCode ui-btn-right" data-theme="b">
            </div>
        </div>
        <input type="password" name="password" id="password" required="required" maxlength="16"
               pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$" title="密码必须为8-16位字母和数字的组合" placeholder="请输入密码">
        <input type="password" name="passwordconfirm" id="passwordconfirm" required="required" maxlength="16"
               pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$" title="密码必须为8-16位字母和数字的组合" placeholder="请再次输入密码">
        <input type="button" class="userRegist" value="注册" data-theme="b">
    </div>
</div>
