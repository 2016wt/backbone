<!--修改密码-->

<script  type="text/javascript">
	$(function(){
		$(".home").attr("src", "images/home_uh.png");
		$(".myorder").attr("src", "images/order_un.png");
		$(".mycount").attr("src", "images/my_is.png");
		$(".help").attr("src", "images/help_un.png");
		//账号获取焦点
		$('.username').on("focus",function(){
			var value = $('.username').val();
			if(value=="用户名"){
			 $('.username').val("");
			 $('.username').css('color','#666');
			}
		});
		//账号失去焦点事件
		$('.username').on("blur",function(){
			var value = $('.username').val();
			if(value==""){
			 $('.username').val("用户名");
			 $('.username').css('color','#999');
			}
		});
		//旧密码获取焦点
		$('.password').on("focus",function(){
			var value = $('.password').val();
			if(value=="旧密码"){
			 $('.password').val("");
			 $(this).attr('type','password'); 
			  $('.password').css('color','#666');
			}
		});
		//旧密码失去焦点
		$('.password').on("blur",function(){
			var value = $('.password').val();
			if(value==""){
			 $('.password').val("旧密码");
			 $(this).attr('type','text'); 
			  $('.password').css('color','#999');
			}
		});
		//新密码获取焦点
		$('.password_new').on("focus",function(){
			var value = $('.password_new').val();
			if(value=="新密码"){
			 $('.password_new').val("");
			  $('.tishi').val("");
			 $(this).attr('type','password'); 
			  $('.password_new').css('color','#666');
			}
		});
		//新密码失去焦点
		$('.password_new').on("blur",function(){
			var value = $('.password_new').val();
			if(value==""){
			 $('.password_new').val("新密码");
			 $(this).attr('type','text'); 
			  $('.password_new').css('color','#999');
			}
		});
		//重新密码获取焦点
		$('.password_newd').on("focus",function(){
			var value = $('.password_newd').val();
			if(value=="重新输入新密码"){
			 $('.password_newd').val("");
			  $('.tishi').val("");
			 $(this).attr('type','password'); 
			   $('.password_newd').css('color','#666');
			}
		});
		//重新密码失去焦点
		$('.password_newd').on("blur",function(){
			var value = $('.password_newd').val();
			if(value==""){
			 $('.password_newd').val("重新输入新密码");
			 $(this).attr('type','text'); 
			 $('.password_newd').css('color','#999');
			}
		});
		});
		
</script>
