<script >
    $(document).ready(function(){
		$("#qq_Login").click(function(){
			qqThird.qqLogin('cole.log',function(res) {
				alert('nickname:'+res.nickname);
			}, function() {
				alert('授权失败');
			});
		});
        
        $("#sina_Login").click(function(){
            sinaThird.sinaLogin('cole.log',function(res) {
                alert('uid:'+res.uid);
            }, function() {
                alert('授权失败');
            });
        });
       
    });

</script>
<div data-role="header" data-position="fixed">
    <a href="#main" data-role="button" data-icon="carat-l" data-iconpos="notext" data-theme="b"></a>

<div role="main" class="ui-content">
    <div class="ui-loginBox">
        <div>
            <input type="text" name="account" id="account" required="required" maxlength="11"
                   pattern="^1[3|4|5|8][0-9]\d{4,8}$" title="请输入正确的手机号" placeholder="请输入手机号码">
            <input type="password" name="password" id="password" required="required" maxlength="16"
                   pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$" title="密码必须为8-16位字母和数字的组合" placeholder="输入密码">
        </div>

        <div align="right">
